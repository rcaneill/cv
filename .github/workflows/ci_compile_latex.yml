
name: ci_compile_latex
on:
  pull_request:

jobs:
  paper:
    runs-on: ubuntu-latest
    container:
      image: thomasweise/docker-texlive-full:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install moderncv
        run: |
          apt update && apt install -y git poppler-utils
          git clone https://github.com/moderncv/moderncv moderncv
          cd moderncv
          git checkout fa3ebb6
          rm /usr/share/texlive/texmf-dist/tex/latex/moderncv/*
          cp -r * /usr/share/texlive/texmf-dist/tex/latex/moderncv/
      - name: Compile Latex
        run: latexmk -pdflua cv.tex
      - name: Convert to png
        id: png
        run: |
          pdftoppm cv.pdf cv -png
          mkdir github_deploy
          mv *.png github_deploy
          echo "files=$(ls github_deploy)" >> $GITHUB_OUTPUT
          echo "DEPLOY_TAG_NAME=$(date -Ins)" >> $GITHUB_OUTPUT
      - name: Create message
        env:
          images: ${{ steps.vars.outputs.files }}
          tag_name: ${{ steps.png.outputs.DEPLOY_TAG_NAME }}
        run: |
          for i in $images; do echo "https://github.com/rcaneill/cv/raw/$tag_name/$i" >> message.txt; done
      - name: deploy on orphan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          tag_name: ${{ steps.png.outputs.DEPLOY_TAG_NAME }}
          publish_branch: comments
          force_orphan: true
      - name: comment png
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: message.txt
          
        
