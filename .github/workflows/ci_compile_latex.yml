
name: ci_compile_latex
on:
  pull_request:

jobs:
  paper:
    runs-on: ubuntu-latest
    container:
      image: thomasweise/docker-texlive-full:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install moderncv
        run: |
          apt update && apt install -y git poppler-utils
          git clone https://github.com/moderncv/moderncv moderncv
          cd moderncv
          git checkout fa3ebb6
          rm /usr/share/texlive/texmf-dist/tex/latex/moderncv/*
          cp -r * /usr/share/texlive/texmf-dist/tex/latex/moderncv/
      - name: Compile Latex
        run: latexmk -pdflua cv.tex
      - name: Convert to png
        id: png
        run: |
          pdftoppm cv.pdf cv -png
          mkdir github_deploy
          mv *.png github_deploy
      - name: deploy on orphan branch
        uses: peaceiris/actions-gh-pages@7e55c73ee896b01b8b8668370794b96f1bc9c759 #514
        id: publish
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: comments
      - name: Create message
        env:
          sha: ${{ steps.publish.outputs.dst_sha }}
        run: |
          cd github_deploy
          echo ${{ steps.publish.outputs.dst_sha }}
          for i in *.png; do echo "https://github.com/rcaneill/cv/raw/${{ steps.publish.outputs.dst_sha }}/$i" >> message.txt; done
      - name: comment png
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: github_deploy/message.txt
          
        
